<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4a3fcfc5e4.js" crossorigin="anonymous"></script>    
    <title>To-Do List</title>
<script defer src="dist/index.html/bundle.bundle.js"></script></head>
<body>
    <div class="to-do-section">
        <div class="to-do-list-box">
            <div class="titleBox">
                <div class="to-do-title flex-row">Today's To Do</div>
                <i class="fa fa-refresh"></i>
            </div>
            <div class="inputBox">
                <label for="taskDescription"></label>
                <input id="taskDescription" type="text" placeholder="Add to your list" name="task-description" class="description-input">
                <p class="error-message"><!--This error message is generated by the script--></p>
                <i class="fa-solid fa-turn-down fa-rotate-90" id="taskValidation"></i>
            </div>
            <!-- taskBoxs loaded dynamically -->
        </div>
        <div class="clear-all-completed flex-row">Clear all completed</div>
    </div>
</body>
</html>
