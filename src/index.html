<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/32baa8b9a9.js"
      crossorigin="anonymous"
    ></script>
    <title>To Do List</title>
    <link rel="stylesheet" type=text/html href="src/styles/style.css" />
  </head>

  <body>
    <main id="container" class="container">
      <div class="common">
        <p class="p">Today's To Do</p>
        <button class="btn first">
          <i class="fa-sharp fa-solid fa-rotate"></i>
        </button>
      </div>
      <div class="common">
        <input
          id="input"
          type="text"
          class="textInput"
          placeholder="Add to your list..."
        />
        <button class="btn second">
          <i class="fa-solid fa-arrow-turn-down fa-rotate-90"></i>
        </button>
      </div>
      <ul id="list"></ul>
      <button class="btnComplete">
        <p>Clear all completed</p>
      </button>
    </main>
  </body>
</html>
